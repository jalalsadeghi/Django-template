{% extends 'blog/base.html' %}
{% block content %}
<p><a href="{% url 'blog:article-list' %}">Back to list</a></p>
<h1>{{ article.title }}</h1>
<p>by {{ article.author.get_full_name|default:article.author.username }} on {{ article.publication_datetime }}</p>
<article>
  {{ article.content|linebreaks }}
</article>
{% endblock %}
